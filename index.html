<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Calcualtor</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">1234567890</div>

			<div class="break"></div>

			<div class="container">
				<button>AC</button>
				<button>+/-</button>
				<button>%</button>
				<button>/</button>
			</div>

			<div class="break"></div>

			<div class="container">
				<button>9</button>
				<button>8</button>
				<button>7</button>
				<button>*</button>
			</div>

			<div class="break"></div>

			<div class="container">
				<button>6</button>
				<button>5</button>
				<button>4</button>
				<button>-</button>
			</div>

			<div class="break"></div>

			<div class="container">
				<button>3</button>
				<button>2</button>
				<button>1</button>
				<button>+</button>
			</div>

			<div class="break"></div>

			<div class="container">
				<button class="zero lastrow">0</button>
				<button class="lastrow">.</button>
				<button class="lastrow">=</button>
			</div>
		</div>
	</body>
</html>
